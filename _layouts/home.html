---
layout: default
---

<article class="page">
  <div class="page-header">
    <h1 class="page-title">group page title</h1>
  </div>

  <div class="page-content">
        
          {% for page in site.pages %}
            <section class="contents">
            
            {% if page.feature-image %}       
                <div class="">
                    <a href="{{ post.url }}"><img class="feature-image" src="{{page.feature-image}}" alt="{{page.title}}"></a>
                </div>
            {% endif %}

              <h2 class="">
                  <a class="" href="{{ page.url }}">{{page.title }}</a>
                </h2>
              </section>
          {% endfor %}
        </div>
      </div>
