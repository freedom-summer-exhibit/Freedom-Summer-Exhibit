<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#header-nav"
      aria-controls="header-nav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="header-nav">
      <a class="navbar-brand" href="/">
        <img
          src="../../assets/images/logo.png"
          alt="{{ site.title }}"
          width="auto"
          height="80"
          href="home"
        />
      </a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for item in site.data.navbar %}
        <li class="nav-item">
          {% if forloop.last == false%}
          <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
          {% else %}
          {% assign themes = site.themes%}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{ item.link }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ item.name }}</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for theme in themes %}
              <li><a class="dropdown-item" href="{{/themes/}}">{{theme.title}}</a></li>
              {% endfor %}
            </ul>
          </li>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
      <button class="btn btn-outline-success" type="submit">
        Plan a visit
      </button>
    </div>
  </div>
</nav>
